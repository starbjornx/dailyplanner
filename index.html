<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="container">
      <div class="row">
        <h1 id="1a"></h1>
      </div>
    </div>
    <!-- This is ROW 1 with 9am timeslot. Needs to function correctly before duplicating-->
    <div class="row align-items-center">
      <div id="timeSlot1" class="col bg-warning border-5">
        <span class="border text-align: right;">--9AM</span>
      </div>
      <div class="col bg-success">
        <textarea
          id="listItem1"
          class="textarea"
          placeholder="Enter a message. . ."
        ></textarea>
        <p id="displayNine"></p>
      </div>

      <div id="saveBtn1" class="col bg-primary btn btn-primary">SAVE</div>
    </div>
    <div class="row align-items-center">
      <div id="timeSlot1" class="col bg-warning border-3">
        <span class="border text-align: right;">--9AM</span>
      </div>
      <div class="col bg-success">
        <textarea
          id="listItem2"
          class="textarea"
          placeholder="Enter a message. . ."
        ></textarea>
      </div>

      <div id="saveBtn2" class="col bg-primary btn btn-primary">SAVE</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
